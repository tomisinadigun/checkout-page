<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.2.96/css/materialdesignicons.min.css" integrity="sha512-LX0YV/MWBEn2dwXCYgQHrpa9HJkwB+S+bnBpifSOTO1No27TqNMKYoAn6ff2FBh03THAzAiiCwQ+aPX+/Qt/Ow==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/main.css">
    <title>Checkout</title>
</head>
<body>
    <header>
        <div class="container py-5">
            <h1 class="fs-2 fw-bolder">Checkout</h1>
        </div>
    </header>
    <main>
        <div class="container page">
            <div class="row flex-wrap-reverse">
                <div class="del-info col-lg-6 px-0">
                    <div>
                        <h3 class="fs-5 fw-semibold">Contact information</h3>
                        <div class="form-group">
                            <div>
                                <label for="" class="fs-6 mb-1">E-mail</label>
                                <div class="border rounded-3 border-secondary-subtle d-flex align-items-center form-item px-3 column-gap-3">
                                    <span class="mdi mdi-email-outline fs-4 text-secondary"></span>
                                    <input type="text" placeholder="Enter Your Email..." class="form-control-plaintext fw-medium">
                                </div>
                            </div>
                            <div class="mt-4">
                                <label for="" class="fs-6 mb-1">Phone</label>
                                <div class="border rounded-3 border-secondary-subtle d-flex align-items-center form-item px-3 column-gap-3">
                                    <span class="mdi mdi-phone-outline fs-4 text-secondary"></span>
                                    <input type="text" placeholder="Enter Your Phone Number..." class="form-control-plaintext fw-medium">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-5">
                        <h3 class="fs-5 fw-semibold">Shipping address</h3>
                        <div class="form-group">
                            <div>
                                <label for="" class="fs-6 mb-1">Full name</label>
                                <div class="border rounded-3 border-secondary-subtle d-flex align-items-center form-item px-3 column-gap-3">
                                    <span class="mdi mdi-account-circle fs-4 text-secondary"></span>
                                    <input type="text" placeholder="Your Full Name..." class="form-control-plaintext fw-medium">
                                </div>
                            </div>
                            <div class="mt-4">
                                <label for="" class="fs-6 mb-1">Address</label>
                                <div class="border rounded-3 border-secondary-subtle d-flex align-items-center form-item px-3 column-gap-3">
                                    <span class="mdi mdi-home-outline fs-4 text-secondary"></span>
                                    <input type="text" placeholder="Your Address..." class="form-control-plaintext fw-medium">
                                </div>
                            </div>
                            <div class="mt-4">
                                <label for="" class="fs-6 mb-1">City</label>
                                <div class="border rounded-3 border-secondary-subtle d-flex align-items-center form-item px-3 column-gap-3">
                                    <span class="mdi mdi-city fs-4 text-secondary"></span>
                                    <input type="text" placeholder="Your City..." class="form-control-plaintext fw-medium">
                                </div>
                            </div>

                            <div class="row">
                                <div class="mt-4 col-lg-6">
                                    <label for="" class="fs-6 mb-1">Country</label>
                                    <div class="border rounded-3 border-secondary-subtle d-flex align-items-center form-item px-3 column-gap-3">
                                        <span class="mdi mdi-earth fs-4 text-secondary"></span>
                                        <select name="" id="" class="form-control-plaintext">
                                            <option value="">Your country</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mt-4 col-lg-6">
                                    <label for="" class="fs-6 mb-1">Postal code</label>
                                    <div class="border rounded-3 border-secondary-subtle d-flex align-items-center form-item px-3 column-gap-3">
                                        <span class="mdi mdi-city fs-4 text-secondary"></span>
                                        <input type="text" placeholder="Your Postal Code..." class="form-control-plaintext fw-medium">
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex align-items-center column-gap-3 my-3 ">
                                <input type="checkbox" name="" id="" style="width:20px; height: 20px;">
                                <label>Save this information for next time</label>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button class="btn text-white px-4" id="cont-btn">Continue</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="order-info col-lg-6 product-price-outer d-flex justify-content-center mb-5">
                    <div class="bg-secondary-subtle rounded-3 product-list">
                        <div>
                            <div class="d-flex align-items-center column-gap-3">
                                <div style="height: fit-content;">
                                    <figure ><img src="images/photo1.png" alt="" class="product-img rounded-3 mt-2"></figure>
                                </div>
                                <div>
                                    <p class="fs-5 fw-semibold">Vintage Backbag</p>
                                    <div class="d-flex column-gap-3">
                                        <p class="alt-text-color fs-6 fw-bolder">$54.99</p>
                                        <span class="fw-bolder" style="font-size: 14px;">$94.99</span>
                                    </div>
                                    <div class="d-flex align-items-center border border-secondary increamentDiv px-2 py-2 rounded-3">
                                        <button class="btn text-white px-1 py-0 countBtn" ><span class="mdi mdi-plus"></span></button>
                                        <span class="fs-5 fw-medium mx-4">1</span>
                                        <button class="btn text-white px-1 py-0 countBtn" ><span class="mdi mdi-minus"></span></button>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex align-items-center column-gap-3">
                                <div style="height: fit-content;">
                                    <figure ><img src="images/photo2.png" alt="" class="product-img rounded-3 mt-2"></figure>
                                </div>
                                <div>
                                    <p class="fs-5 fw-semibold">Vintage Backbag</p>
                                    <div class="d-flex column-gap-3">
                                        <p class="alt-text-color fs-6 fw-bolder">$54.99</p>
                                        <span class="fw-bolder" style="font-size: 14px;">$94.99</span>
                                    </div>
                                    <div class="d-flex align-items-center border border-secondary increamentDiv px-2 py-2 rounded-3">
                                        <button class="btn text-white px-1 py-0 countBtn" ><span class="mdi mdi-plus"></span></button>
                                        <span class="fs-5 fw-medium mx-4">2</span>
                                        <button class="btn text-white px-1 py-0 countBtn"><span class="mdi mdi-minus"></span></button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="product-price mt-5">
                            <hr class="mb-2">
                            <div class="d-flex justify-content-between">
                                <p class="fw-bolder">Shipping</p>
                                <p class=" fs-6 fw-bolder">$54.99</p>
                            </div>
                            <hr class="mb-2 mt-0">
                            <div class="d-flex justify-content-between">
                                <p class="fw-bolder">Total</p>
                                <p class="fs-6 fw-bolder">$154.99</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
